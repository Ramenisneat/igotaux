<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}igotaux{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body style="background-color: black; color: #1DB954; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; justify-content: center; text-align: center;">
    
    <main>
      
      {% block content %}{% endblock %}
    </main>
    
    <footer style="background-color: #333; color: white; text-align: center; padding: 1em; position: fixed; bottom: 0; width: 100%;">
      <p>&copy; 2025 igotaux</p>
    </footer>
    
  </body>
</html>
