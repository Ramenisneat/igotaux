{% extends "base.html" %}

{% block title %}extension{% endblock %}

{% block content %}
<style>
  body {
    background: black;
    color: white;
    font-family: Poppins, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  .login-container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 80vh;
    position: relative;
  }

  .login-button {
    position: relative;
    width: 250px;
    height: 50px;
    background: #1DB954;
    border-radius: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: 700;
    color: black;
    text-decoration: none;
    transition: background 0.3s ease;
  }

  .login-button:hover {
    background: #1aa34a; /* Darker green on hover */
  }
</style>

  <div class="login-container">
    <a class="login-button" href="/login">Login with Spotify</a>
  </div>
{% endblock %}
