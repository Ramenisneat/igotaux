{% extends "base.html" %}
{% block title %}Vibes saved{% endblock %}
{% block content %}
  <h2>Playlist generated.</h2>
  <iframe src="https://open.spotify.com/embed/playlist/{{ spotify_uri }}" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
  <p>Your buzzwords:</p>
  <ul>
    {% for keyword in keywords %}
      <li>{{ keyword }}</li>
    {% endfor %}
  </ul>
  <p>Playlist details:</p>
  <pre>{{ playlist | tojson(indent=2) }}</pre>
{% endblock %}
