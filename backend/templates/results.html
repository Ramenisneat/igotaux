{% extends "base.html" %}
{% block title %}Vibes Saved{% endblock %}
{% block content %}
  <body style="background-color: black; color: #ffffff; font-family: 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">

    <h2 style="font-size: 30px; font-weight: 700; margin-top: 40px; margin-bottom: 20px; max-width: 80%; color: #1DB954; text-align: center;">
      vibes: checked
    </h2>

    <iframe src="https://open.spotify.com/embed/playlist/{{ spotify_uri }}" width="60%" height="300" frameborder="0" allowtransparency="true" allow="encrypted-media" style="border-radius: 12px; margin-bottom: 20px;"></iframe>

    <p style="font-size: 18px; color: #1DB954; margin-bottom: 10px;">Your buzzwords:</p>
    <ul style="list-style-type: none; padding: 0; color: white; font-size: 18px; text-align: center; max-width: 80%; margin: 0 auto;">
      {% for keyword in keywords %}
        <li>{{ keyword }}</li>
      {% endfor %}
    </ul>

  </body>
{% endblock %}
